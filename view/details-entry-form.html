<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/details-entry-from.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   

    <div class="container">
        <form class="form" id="details__entry-form"> 
            <h1>Personal Details</h1>
            <div class="form__input-group">
                <input type="text" id="Name" class="form__input" autofocus placeholder="Name" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Id_Nrc" class="form__input" autofocus placeholder="ID/NRC" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Date_of_Birth" class="form__input" autofocus placeholder="Date_of_Birth" required>
            </div>
            <div class="form__input-group">
                <input type="number" id="Phone_Number" class="form__input" autofocus placeholder="Phone_Number" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Email" class="form__input" autofocus placeholder="Email" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Address" class="form__input" autofocus placeholder="Address" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Licence" class="form__input" autofocus placeholder="Licence" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Year_of_Licence" class="form__input" autofocus placeholder="Year_of_Licence" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Class" class="form__input" autofocus placeholder="Class" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Other_Class" class="form__input" autofocus placeholder="Other_Class" required>
            </div>
            <div class="form__input-group">
                <input type="text" id="Country" class="form__input" autofocus placeholder="Country" required>
            </div>

        </form>


    </div>
</body>
</html>
